<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wonder AI - Developed by Sheikh Haris</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="particle-container" id="particleContainer"></div>
        <div class="loading-content">
            <div class="hexagon-loader">
                <div class="hexagon"></div>
                <div class="hexagon"></div>
                <div class="hexagon"></div>
                <div class="hexagon-center"></div>
            </div>
            <h1 class="loading-title">Wonder AI</h1>
            <p class="loading-subtitle">Developed by Sheikh Haris</p>
            <div class="loading-progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Chat History</h3>
            <button class="close-sidebar" onclick="toggleHistory()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content" id="historyContainer">
            <!-- Chat history will be populated here -->
        </div>
        <div class="sidebar-footer">
            <button class="action-btn" id="clearHistoryBtn" onclick="clearAllHistory()">
                <i class="fas fa-trash"></i> Clear All History
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="header">
        <div class="header-left">
            <button class="theme-toggle" id="themeToggle" title="Toggle Dark/Light Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div class="header-title">
        <h1>Wonder AI</h1>
        <p>Developed by Sheikh Haris</p>
        </div>
        <div class="header-actions">
            <button class="history-toggle" onclick="toggleHistory()" title="Chat History">
                <i class="fas fa-history"></i>
            </button>
        </div>
    </div>

    <div class="actions-bar">
        <button class="action-btn" id="clearButton" onclick="clearChat()">
            <i class="fas fa-trash"></i> Clear Chat
        </button>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <div class="textarea-container">
            <textarea 
                id="inputField" 
                placeholder="Ask Wonder AI anything..."
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <div class="controls">
                    <button id="sendButton" class="send-btn" onclick="generateResponse()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    <button id="stopButton" class="send-btn" onclick="stopGeneration()">
                        <i class="fas fa-stop"></i>
                    </button>
                </div>
            </div>
            
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-pulse"></div>
                <span>Recording... Speak now</span>
            </div>
            
            <div class="input-tools">
                <div class="tool-buttons">
                    <button class="tool-btn" onclick="startVoiceInput()" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="dot-flashing"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-info-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
