<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wonder AI - Developed by Sheikh Haris</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap');

        :root {
            --primary: #00ff88;
            --secondary: #00b4d8;
            --background: #0a0a0a;
            --surface: #1a1a1a;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .loading-subtitle {
            color: var(--secondary);
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
        }

        /* Main Content Styles */
        body {
            font-family: 'Roboto Mono', monospace;
            background: var(--background);
            color: #e0e0e0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            padding: 1rem;
            text-align: center;
            border-bottom: 1px solid #2a2a2a;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            margin: 0;
            font-size: 1.5rem;
        }

        .header p {
            color: var(--secondary);
            font-size: 0.8rem;
            margin: 0.25rem 0 0;
        }

        .chat-container {
            flex: 1;
            max-width: 800px;
            margin: 2rem auto;
            width: 95%;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            animation: slideIn 0.3s ease-out;
        }

        .ai-message {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 1.2rem;
            border-radius: 1.2rem;
            position: relative;
        }

        .user-message .message-bubble {
            background: var(--surface);
            border: 1px solid #2a2a2a;
            border-bottom-right-radius: 0.2rem;
        }

        .ai-message .message-bubble {
            background: linear-gradient(135deg, #1a2a1a 0%, var(--surface) 100%);
            border: 1px solid #00ff8833;
            border-bottom-left-radius: 0.2rem;
        }

        .message-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .message-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-icon {
            background: var(--primary);
            color: #000;
        }

        .ai-icon {
            background: var(--secondary);
            color: #000;
        }

        .input-container {
            background: var(--surface);
            padding: 1.5rem;
            position: sticky;
            bottom: 0;
            border-top: 1px solid #2a2a2a;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        textarea {
            width: 100%;
            padding: 1rem 4.5rem 1rem 1rem;
            background: #121212;
            border: 1px solid #2a2a2a;
            border-radius: 0.8rem;
            color: #e0e0e0;
            min-height: 56px;
            resize: none;
            font-size: 1rem;
        }

        .controls {
            position: absolute;
            right: 1rem;
            bottom: 0.8rem;
            display: flex;
            gap: 0.5rem;
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 0.6rem;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            justify-content: center;
            padding: 1rem;
        }

        .dot-flashing {
            position: relative;
            width: 8px;
            height: 8px;
            border-radius: 4px;
            background-color: var(--primary);
            animation: dotFlashing 1s infinite linear;
        }

        @keyframes dotFlashing {
            0% { background-color: var(--primary); }
            50%, 100% { background-color: rgba(0, 255, 136, 0.2); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timestamp {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message-bubble:hover .copy-btn {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 1rem auto;
                width: 100%;
                padding: 0.5rem;
            }

            .message-bubble {
                max-width: 85%;
                padding: 1rem;
            }

            textarea {
                padding: 0.8rem 3.5rem 0.8rem 0.8rem;
                min-height: 48px;
            }

            button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .controls {
                right: 0.5rem;
                bottom: 0.5rem;
            }

            .header h1 {
                font-size: 1.2rem;
            }

            .header p {
                font-size: 0.7rem;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .chat-container {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <h1 class="loading-title">Wonder AI</h1>
            <p class="loading-subtitle">Developed by Sheikh Haris</p>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="header">
        <h1>Wonder AI</h1>
        <p>Developed by Sheikh Haris</p>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="inputField" 
                placeholder="Ask Wonder AI anything..."
                rows="1"
                onkeydown="handleKeyDown(event)"
            ></textarea>
            <div class="controls">
                <button onclick="generateResponse()">Send</button>
                <button onclick="startVoiceInput()">ðŸŽ¤</button>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="dot-flashing"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyBiQDl1qxHL4hOe5yP4BPqBWlIETuU3RxQ';

        // Loading Screen Handler
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                loadingScreen.style.opacity = '0';
                
                setTimeout(() => {
                    loadingScreen.remove();
                }, 1500);
            }, 3000);
        });

        function createMessageElement(content, isAI = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isAI ? 'ai-message' : 'user-message'}`;
            
            const timestamp = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-icon ${isAI ? 'ai-icon' : 'user-icon'}">
                    ${isAI ? 'W' : 'Y'}
                </div>
                <div class="message-bubble">
                    <button class="copy-btn" onclick="copyMessage(this)">Copy</button>
                    <div class="message-info">
                        <span>${isAI ? 'Wonder AI' : 'You'}</span>
                    </div>
                    ${content}
                    <div class="timestamp">${timestamp}</div>
                </div>
            `;
            
            return messageDiv;
        }

        async function generateResponse() {
            const input = document.getElementById('inputField').value.trim();
            if (!input) return;

            const chatContainer = document.getElementById('chatContainer');
            const loading = document.getElementById('loading');

            chatContainer.appendChild(createMessageElement(input));
            document.getElementById('inputField').value = '';
            loading.style.display = 'flex';

            try {
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: input }]
                            }]
                        })
                    }
                );

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                const aiMessage = createMessageElement('', true);
                chatContainer.appendChild(aiMessage);
                
                let index = 0;
                const messageContent = aiMessage.querySelector('.message-bubble');
                messageContent.classList.add('typing-animation');
                
                function typeWriter() {
                    if (index < aiResponse.length) {
                        messageContent.innerHTML = `
                            <button class="copy-btn" onclick="copyMessage(this)">Copy</button>
                            <div class="message-info">
                                <span>Wonder AI</span>
                            </div>
                            ${aiResponse.substring(0, index + 1)}
                            <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                        `;
                        index++;
                        setTimeout(typeWriter, 20);
                    } else {
                        messageContent.classList.remove('typing-animation');
                    }
                }
                
                typeWriter();
                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        function startVoiceInput() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('inputField').value = transcript;
            };
            
            recognition.start();
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateResponse();
            }
        }

        function copyMessage(button) {
            const text = button.parentElement.innerText.replace('Copy', '').trim();
            navigator.clipboard.writeText(text);
            button.textContent = 'Copied!';
            setTimeout(() => button.textContent = 'Copy', 2000);
        }
    </script>
</body>
</html>
